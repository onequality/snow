<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hours
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true" padding>

    <ion-list *ngFor="let job of jobs">
      <ion-item-sliding>
        <ion-item >
          <ion-label>
            <h3>{{job.date_job_string}} - Snow - {{job.snow}}</h3>
            <p>
              Ice Malt: {{job.icemelt_h}} &mdash; Shoviling: {{job.shoviling_h}} &mdash; Plaw: {{job.plaw_h}}
            </p>
            <p>
              {{job.obs}} 
            </p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

</ion-content>
